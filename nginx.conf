# Nginx конфигурация для vozmimenya.ru
# Оптимизирована для максимальной производительности и PageSpeed

server {
    listen 80;
    server_name vozmimenya.ru www.vozmimenya.ru;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name vozmimenya.ru www.vozmimenya.ru;

    # SSL сертификаты (настроить через certbot)
    ssl_certificate /etc/letsencrypt/live/vozmimenya.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vozmimenya.ru/privkey.pem;

    # SSL оптимизация
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Корневая директория для статических файлов
    root /var/www/vozmimenya/client/dist;
    index index.html;

    # Логи
    access_log /var/log/nginx/vozmimenya_access.log;
    error_log /var/log/nginx/vozmimenya_error.log;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/json application/xml+rss
               application/xml image/svg+xml;
    gzip_disable "msie6";

    # Brotli сжатие (если модуль установлен)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript
    #              application/javascript application/json application/xml+rss
    #              application/xml image/svg+xml;

    # ===== КЕШИРОВАНИЕ СТАТИЧЕСКИХ РЕСУРСОВ =====

    # Изображения, видео, аудио - кеш на 1 год
    location ~* \.(jpg|jpeg|png|gif|ico|webp|avif|svg|mp4|mp3|webm|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # JavaScript и CSS из /assets/ - кеш на 1 год (они имеют хеш в имени)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # Favicon - кеш на 1 месяц
    location ~* ^/favicon.*\.(ico|png)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }

    # HTML файлы - без кеша (для SPA важно получать свежий index.html)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # ===== API ПРОКСИРОВАНИЕ =====

    # API запросы проксируем на Node.js сервер
    location /api/ {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Загруженные файлы (изображения оборудования) - кеш на 1 год
    location /uploads/ {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Кеширование на стороне Nginx
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:3002;
        access_log off;
    }

    # ===== SPA ROUTING =====

    # Все остальные запросы отдаем index.html (для React Router)
    location / {
        try_files $uri $uri/ /index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # ===== БЕЗОПАСНОСТЬ =====

    # Запретить доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запретить доступ к конфигурационным файлам
    location ~* \.(conf|config|env|sql|sh|bak|swp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Редирект с www на без www (опционально)
server {
    listen 443 ssl http2;
    server_name www.vozmimenya.ru;

    ssl_certificate /etc/letsencrypt/live/vozmimenya.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vozmimenya.ru/privkey.pem;

    return 301 https://vozmimenya.ru$request_uri;
}
